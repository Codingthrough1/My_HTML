<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NovaPage — Dark Modern UI</title>
  <meta name="description" content="A dark-themed modern one-page website." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav container">
      <div class="brand">NovaPage</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact" class="btn-ghost">Contact</a></li>

      <button id="menuToggle" class="hamburger">☰</button>

    <section id="home" class="hero">

        <div class="hero-content">

          <p>Dark UI, smooth motion, and clean layouts built with pure HTML, CSS & JS.</p>
          <div class="hero-actions">
            <a href="#features" class="btn">Explore</a>
            <a href="#contact" class="btn btn-outline">Contact</a>
          </div>
        </div>

        <aside class="card hero-card">
          <h3>Highlights</h3>
          <ul>
            <li>Dark modern theme</li>
            <li>Neon accent colors</li>
            <li>Minimal JavaScript</li>
            <li>Fully responsive</li>
          </ul>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> NovaPage</p>
    </div>
  </footer>

  <script src="script.js"></script>
